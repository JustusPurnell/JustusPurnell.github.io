<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        * {
            margin: 10;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('images/camaro2.jpeg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
        }
        
        /* Background overlay for better readability */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Darkens the background */
            z-index: 1;
            pointer-events: none; /* Ensures clicks pass through */
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            top: 40px;
            right: 70px;
            z-index: 3; /* Ensures nav is above everything */
            background: transparent;
        }
        .nav-links li {
            margin: 0 30px; /* Doubled the gap between nav elements */
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 22px; /* Increased font size */
            font-weight: bold;
            text-shadow: 3px 3px 5px black; /* Creates black outline effect */
            position: relative;
            z-index: 3; /* Ensures links are clickable */
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: left;
            font-size: 24px;
            padding-left: 80px;
            position: relative;
            z-index: 2;
        }
        .main-content h1 {
            font-size: 64px;
            font-weight: bold;
            line-height: 1.2;
            text-shadow: 3px 3px 5px black; /* Creates black outline effect */
            max-width: 600px; /* Keeps text from stretching too far */
        }
        .subtext {
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 2px 2px 4px black; /* Adds shadow to subtext */
        }
        .quote-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="main-content">
        <h1>
           We care about your vehicle
        </h1>
        <p class="subtext">Providing mobile detailing services you can count on.</p>
        <button class="quote-button">Get a Quote Now</button>
    </div>
</body>
</html>
