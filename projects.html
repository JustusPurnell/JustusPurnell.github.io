<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Justus Purnell</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            cursor: pointer;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        .project-info h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .project-info p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .project-button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background: #ffcc00;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .project-button:hover {
            background: #e6b800;
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <script>
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <main>
        <h1>Projects</h1>
        <div class="projects-container">
            <div class="project-card" onclick="location.href='https://www.tiktok.com/@justuspfit2.0?lang=en'">
                <img src="images/image.png" alt="Fitness Page">
                <div class="project-info">
                    <h3>Fitness Page</h3>
                    <p>Explore my fitness journey and content.</p>
                    <a href="https://www.tiktok.com/@justuspfit2.0?lang=en" class="project-button">View Project</a>
                </div>
            </div>

            <div class="project-card" onclick="location.href='DetailingWebsite/index.html'">
                <img src="images/image.png" alt="Personal Website">
                <div class="project-info">
                    <h3>Web Development</h3>
                    <p>Discover my web development work.</p>
                    <a href="DetailingWebsite/index.html" class="project-button">View Project</a>
                </div>
            </div>

            <div class="project-card" onclick="location.href='https://www.instagram.com/limitlessdetailingclt'">
                <img src="images/image.png" alt="Detailing Business">
                <div class="project-info">
                    <h3>Detailing Portfolio</h3>
                    <p>Check out my Detailing Business.</p>
                    <a href="https://www.instagram.com/limitlessdetailingclt" class="project-button">View Project</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 JP Solutions. All rights reserved.</p>
    </footer>

    <script src="scripts/include.js"></script>
</body>
</html>
