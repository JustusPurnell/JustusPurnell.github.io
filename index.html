header .hbtn {
    font-size: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 10px 15px;
    text-decoration: none; /* Remove underline */
    color: #333; /* Button text color */
    border: 2px solid transparent; /* Transparent border for hover effect */
    border-radius: 5px; /* Rounded corners */
    transition: all 0.3s ease; /* Smooth hover effect */
}
.button-container {
    margin-left: 100px; /* Moves the entire button group to the right */
    margin-top: 40px;
}
.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    transition: all 0.3s ease;
    border: 2px solid #ffcc00; /* Yellow border */
}

/* Filled button (with background) */
.btn-filled {
    background-color: #ffcc00; /* Yellow fill */
    color: #fff; /* White text */
}

.btn-filled:hover {
    background-color: #e6b800; /* Slightly darker yellow on hover */
    border-color: #e6b800; /* Match the hover color */
}

/* Outlined button (transparent background) */
.btn-outlined {
    background-color: transparent;
    color: #ffcc00; /* Yellow text */
}

.btn-outlined:hover {
    background-color: #ffcc00; /* Yellow fill on hover */
    color: #fff; /* White text on hover */
}

        .headshot {
    max-width: 26%; /* Image size */
    border: 2px solid #ccc; /* Light gray border */
    border-radius: 10px; /* Rounded corners */
    margin-left: 150px; /* Positioning */
    padding: 10px; /* Space between the image and the border */
    background-color: #fff; /* White background box */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    display: block; /* Ensures the image behaves properly in layouts */
    transform: translateX(100px); /* Start off-screen */
    animation: slideIn 1s ease-out forwards; /* Animation applied */
}
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@media screen and (max-width: 430px) {
