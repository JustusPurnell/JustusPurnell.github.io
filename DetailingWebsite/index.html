<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: url('images/camaro2.jpeg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
        }

        /* Background overlay for better readability */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            pointer-events: none;
        }

        /* Video background for iPhones */
        .video-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none; /* Prevents interactions */
        }

        @media screen and (max-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
            body {
                background: none; /* Removes the image background */
            }
            .video-bg {
                display: block; /* Shows the video only on iPhones */
            }
        }

        .nav-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: transparent;
        }

        .nav-links li {
            margin: 0 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 3px 3px 5px black;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: left;
            font-size: 24px;
            padding-left: 80px;
            position: relative;
            z-index: 2;
        }

        .main-content h1 {
            font-size: 64px;
            font-weight: l;
            line-height: 1.2;
            text-shadow: 3px 3px 5px black;
            max-width: 600px;
        }

        .subtext {
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 2px 2px 4px black;
        }

        .quote-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
        }
        /* Quote Form Overlay */
.quote-form-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 10;
    justify-content: center;
    align-items: center;
}

/* Quote Form Box */
.quote-form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
}

/* Close Button */
.close-button {
    position: absolute;
    top: 10px;
    right: 15px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

/* Input Fields */
input, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Vehicle Info */
.vehicle-info {
    display: flex;
    gap: 10px;
}

.vehicle-info input {
    flex: 1;
}

/* Checkboxes */
.services {
    text-align: left;
    margin: 10px 0;
}

.services label {
    display: block;
    margin: 5px 0;
}

/* Terms */
.terms {
    display: flex;
    align-items: center;
    gap: 5px;
    margin: 10px 0;
}

/* Send Button (Styled like "Get a Quote Now") */
.quote-button {
    background-color: #522398;
    color: white;
    padding: 12px 25px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}

.quote-button:hover {
    background-color: #008080;
}

/* Show Form */
.show {
    display: flex;
}

         /* Mobile Styles */
@media (max-width: 768px) {
    .menu-button {
        display: block;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 5px;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links li {
        margin: 10px 0;
    }

    /* Center Content on Mobile */
    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
        padding: 20px;
        height: 100vh;
    }

    .main-content h1 {
        font-size: 40px;
        font-weight: 300;
        max-width: 90%;
        line-height: 1.2;
        margin-bottom: 15px;
    }

    .quote-button {
        padding: 12px 25px;
        font-size: 16px;
        background-color: #1D9CD6;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 0;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2); /* Light shadow added */
        transition: box-shadow 0.2s ease-in-out; /* Smooth effect */
    }

    .quote-button:hover {
        box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow on hover */
    }

    .subtext {
        font-size: 16px;
        padding-bottom: 30px;
    }
    .quote-form {
        width: 90%; /* Make the form width responsive */
        max-width: 400px; /* Limit max width */
        padding: 20px; /* Reduce padding */
        position: relative;
    }

    .quote-form-overlay {
        align-items: flex-start; /* Align to top for better fit */
        padding-top: 10vh; /* Push form slightly down */
        overflow-y: auto; /* Allow scrolling if necessary */
    }

    /* Ensure Close Button is Always Visible */
    .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        background: none;
        border: none;
        color: black;
        cursor: pointer;
        z-index: 10;
    }

    /* Adjust input fields for better spacing */
    .quote-form input,
    .quote-form textarea {
        font-size: 14px;
        padding: 8px;
    }

    /* Adjust checkboxes layout */
    .services label {
        font-size: 14px;
    }
    
}

    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // Prevent pausing on iPhone
        document.addEventListener("DOMContentLoaded", function () {
            let video = documenYt.querySelector(".video-bg");
            if (video) {
                video.play();
                video.controls = false; // Ensures no play/pause controls
            }
        });

         // Open Quote Form
    function openQuoteForm() {
        document.getElementById("quoteForm").classList.add("show");
    }

    // Close Quote Form
    function closeQuoteForm() {
        document.getElementById("quoteForm").classList.remove("show");
    }

    function toggleMenu() {
    let menu = document.querySelector('.nav-links');
    menu.classList.toggle('active');
}

    </script>
</head>
<body>

    <!-- Video Background (Hidden by Default, Only Shows on iPhones) -->
    <video class="video-bg" autoplay muted loop playsinline oncontextmenu="return false;" disablePictureInPicture>
        <source src="videos/detailvid.mp4" type="video/mp4">
    </video>

    <div class="nav-container">
        <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>WE CARE ABOUT YOUR VEHICLE</h1>
        <p class="subtext">Providing mobile detailing services you can count on.</p>
        <button class="quote-button" onclick="openQuoteForm()">Get a Quote Now</button>
    </div>

    <!-- Quote Form Popup -->
<div class="quote-form-overlay" id="quoteForm">
    <div class="quote-form">
        <button class="close-button" onclick="closeQuoteForm()">âœ–</button>
        <h2>REQUEST YOUR FREE QUOTE</h2>
        
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>

            <div class="vehicle-info">
                <input type="text" placeholder="Vehicle Brand" required>
                <input type="text" placeholder="Vehicle Model" required>
                <input type="text" placeholder="Vehicle Year" required>
            </div>

            <div class="services">
                <label><input type="checkbox"> Premium Interior Detailing</label>
                <label><input type="checkbox"> Carpet Shampoo</label>
                <label><input type="checkbox"> Engine Bay</label>
                <label><input type="checkbox"> Clay Bar</label>
                <label><input type="checkbox"> Pet Hair Removal</label>
                <label><input type="checkbox"> Headlight Restoration</label>
                <label><input type="checkbox"> Standard Detail</label>
                <label><input type="checkbox"> Premium Detail</label>
            </div>

            <label for="message">Message</label>
            <textarea id="message"></textarea>

            <label class="terms">
                <input type="checkbox" required> I agree to <strong>terms & conditions</strong>.
            </label>

            <button type="submit" class="quote-button">Send</button>
        </form>
    </div>
</div>


</body>
</html>
