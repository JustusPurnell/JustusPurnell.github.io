<header>
    <style>
        header .nav-buttons {
            display: flex; /* Use Flexbox for alignment */
            justify-content: center; /* Center the buttons */
            gap: 20px; /* Add consistent spacing between buttons */
            padding: 20px; /* Add space around the buttons */
            background-color: #f5f5f5; /* Match background color */
        }

        header .hbtn {
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px 15px;
            text-decoration: none; /* Remove underline */
            color: #333; /* Button text color */
            border: 2px solid transparent; /* Transparent border for hover effect */
            border-radius: 5px; /* Rounded corners */
            transition: all 0.3s ease; /* Smooth hover effect */
        }
    </style>

    <div class="nav-buttons">
        <a href="index.html" class="hbtn">Home</a>
        <a href="aboutme.html" class="hbtn">About Me</a>
        <a href="../DetailingWebsite/index.html" class="hbtn">Projects</a>
    </div>
</header>

<script>
    // Ensure any necessary scripts load after the header is inserted
    function loadScripts() {
        let script = document.createElement('script');
        script.src = "scripts/include.js"; // Adjust path if needed
        script.defer = true;
        document.body.appendChild(script);
    }

    // If this script is being dynamically loaded, execute script-loading function
    if (document.getElementById("header-placeholder")) {
        loadScripts();
    }
</script>
