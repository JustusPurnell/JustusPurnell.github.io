<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro || Justus A. Purnell || ITIS 3135</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/survey.js" defer></script>
    <style>
        body {
            background-color: #f1ebe4;  
            color: #333;  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #f1ebe4;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"], input[type="reset"], button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover, button:hover {
            background-color: #555;
        }

        .services {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .services input {
            width: calc(100% - 50px);
        }

        footer {
            background-color: #333;
            color: #f1ebe4;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: #f1ebe4;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }

        #result {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .deleteCourse {
            background-color: #ff6666;
            margin-left: 10px;
            border-radius: 5px;
        }

        .deleteCourse:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
        <h1>BYO Intro</h1>
    </header>

    <main>
        <h2>Time to Build Your Own Intro</h2>
        <h3>Fill out the form below, and weâ€™ll create your custom introduction page!</h3>

        <form id="introForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

            <label for="mascot">Mascot:</label><br>
            <input type="text" id="mascot" name="mascot" placeholder="Your Mascot" required><br><br>

            <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image" accept=".png, .jpg" required><br><br>

            <label for="imageCaption">Image Caption:</label><br>
            <input type="text" id="imageCaption" name="imageCaption" placeholder="Caption for the Image" required><br><br>

            <label for="personalBackground">Personal Background:</label><br>
            <textarea id="personalBackground" name="personalBackground" required></textarea><br><br>

            <label for="professionalBackground">Professional Background:</label><br>
            <textarea id="professionalBackground" name="professionalBackground" required></textarea><br><br>

            <label for="academicBackground">Academic Background:</label><br>
            <textarea id="academicBackground" name="academicBackground" required></textarea><br><br>

            <label for="webDevelopmentBackground">Background in Web Development:</label><br>
            <textarea id="webDevelopmentBackground" name="webDevelopmentBackground" required></textarea><br><br>

            <label for="primaryPlatform">Primary Computer Platform:</label><br>
            <input type="text" id="primaryPlatform" name="primaryPlatform" placeholder="e.g., Windows, MacOS" required><br><br>

            <label>Courses Currently Taking:</label><br>
            <div id="coursesContainer">
                <input type="text" name="courses" placeholder="Enter a course">
            </div>
            <button type="button" id="addCourse">Add Course</button><br><br>

            <label for="funnyThing">Funny Thing About You:</label><br>
            <textarea id="funnyThing" name="funnyThing"></textarea><br><br>

            <label for="anythingElse">Anything Else:</label><br>
            <textarea id="anythingElse" name="anythingElse"></textarea><br><br>

            <label>
                <input type="checkbox" id="agree" name="agree" required>
                I understand that this information will be publicly available.
            </label><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div id="result" style="display: none;"></div>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
</body>
</html>
