<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Projects | Justus Purnell</title>
    <link rel="stylesheet" href="styles/gallerystyling.css">

    <style>
        body {
            background-color: #f5f5f5;  
            color: #333;  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }


        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .hbtn {
            font-size: 1rem;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px;
        }

        .project {
            position: relative;
            width: 300px;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project:hover img {
            transform: scale(1.1);
        }

        .project a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project:hover a {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
