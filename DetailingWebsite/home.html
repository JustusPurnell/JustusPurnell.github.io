<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charlotte Mobile Car Detailing | Ceramic Coating & Paint Protection</title>
  <meta name="description" content="Luxury mobile car detailing, ceramic coating & paintâ€‘protection services brought to your driveway anywhere in Charlotte, NC." />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --clr-primary: #1181ff;
      --clr-accent: #ffc400;
      --clr-dark: #1e1f22;
      --clr-light: #ffffff;
      --clr-overlay: rgba(0, 0, 0, 0.66);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--clr-dark);
      color: var(--clr-light);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header.hero {
      background: url('images/camaro2.jpeg') center/cover no-repeat;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--clr-overlay);
    }

    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 2;
      background-color: transparent;
      backdrop-filter: none;
    }

    .nav__links {
      list-style: none;
      display: flex;
      gap: 2.5rem;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.8px;
    }

    .nav__links li a {
      position: relative;
      color: white;
      transition: color 0.3s ease;
    }

    .nav__links li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--clr-accent);
      transition: width 0.3s ease;
    }

    .nav__links li a:hover::after {
      width: 100%;
    }

    .hero-content {
      text-align: center;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
      margin: auto;
    }

    .hero-content h1 {
      font-family: 'Anton', sans-serif;
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #e63946;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4d4d;
      color: var(--clr-light);
    }
  </style>
</head>

<body>
  <header class="hero">
    <div class="nav">
      <nav>
        <ul class="nav__links">
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
        </ul>
      </nav>
    </div>
    <div class="hero-content">
      <h1>Mobile Car Detailing in Charlotte</h1>
      <p>We bring the shine to you!</p>
      <a href="book.html" class="btn">Book Now</a>
    </div>
  </header>
</body>
</html>
