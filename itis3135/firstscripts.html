<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justus A. Purnell || ITIS 3135 || Jaguar Polish</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <style>

        
        body {
            background-color: #f1ebe4;  
            color: #333;  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        
        main p, #messageArea p {
            color: #333;
            font-size: 16px;
            text-align: center;
        }
    
        #messageArea {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #messageArea p {
            margin: 10px 0;
            font-size: 18px;
        }
        
        
        section button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        
        section button:hover {
            background-color: #555;
        }
        
        .stack {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                width: 100%;
                max-width: 100%;
            }
        
            img {
                width: 50%; 
            }
        
            nav {
                flex-direction: column;
                gap: 5px; 
            }
        
            footer p {
                margin: 20px;
            }
        }
        
        @media (max-width: 480px) {
            img {
                width: 70%; 
            }
        
            .image-row {
                flex-direction: column; 
            }
        
            footer p {
                margin: 10px; 
            }
        }
        
        @media screen and (min-width: 981px) and (max-width: 1400px) {
            main {
                max-width: 1100px;
                width: 95%;
            }
            img {
                width: 40%;
            }
        }
        
        @media screen and (min-width: 601px) and (max-width: 980px) {
            main {
                max-width: 90%;
            }
            img {
                width: 70%;
            }
        }
        
        @media screen and (max-width: 600px) {
            main {
                width: 95%;
            }
            img {
                width: 90%;
            }
        }
        </style>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>First Scripts</h2>
        <h3 id="current-date"></h3>

        <section>
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username">
            <br>
            <label for="mood">How are you feeling?</label>
            <input type="text" id="mood">
            <button id="submitgreetingbutton">Submit</button>
            <h3 id="greetingmessage"></h3>
        </section>
        

        <section>
            <label for="favnumber">Enter your favorite number (0-10):</label>
            <input type="number" id="favnumber" min="0" max="10">
            <button id="showpolygonbutton">Show Polygon</button>
        </section>
        

    
        <section>
            <button id="growlbutton">Jaguar Growl</button>
            <button id="nightvisionbutton">Night Vision Mode</button>
            <button id="pawprintbutton">Paw Print Stamp</button>
            <button id="customizeprowlbutton">Customize Prowl</button>
            <button id="resetbutton">Reset</button>
        </section>
        

        <section>
            <h3>Interactive Messages</h3>
            <div id="messagearea"></div>
        </section>
        
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + window.location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/check/referer?uri=" + window.location.href);
    </script>
    <script src="scripts/include.js"> </script>
</body>
</html>
