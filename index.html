    <style>

/* Header button fallback */
header .hbtn {
    font-size: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: all 0.3s ease;
}

/* Button container positioning */
.button-container {
    margin-left: 100px; /* Keeps original horizontal offset */
    margin-top: 3rem;    /* Increased vertical spacing for balance */
    display: flex;
    gap: 1rem;
}

/* Core button styles */
.btn {
    display: inline-block;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-radius: 0.5rem;
    text-decoration: none;
    text-align: center;
    transition: transform 150ms ease, box-shadow 150ms ease;
    border: 2px solid #ffcc00;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
}
.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}

/* Filled button */
.btn-filled {
    background-color: #ffcc00;
    color: #fff;
    transition: background-color 150ms ease, border-color 150ms ease;
}
.btn-filled:hover {
    background-color: #e6b800;
    border-color: #e6b800;
}

/* Outlined button */
.btn-outlined {
    background-color: transparent;
    color: #ffcc00;
    transition: background-color 150ms ease, color 150ms ease;
}
.btn-outlined:hover {
    background-color: #ffcc00;
    color: #fff;
}

        .bio h2 {
            font-size: 70px;
            margin-left: 100px;
        }
        .bio p {
            margin-left: 100px;
        }
        body {
            background-color: #f5f5f5;  
            color: #333;  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #f5f5f5;
        }

        header p {
            font-size: 1.2rem;
            color: #666;
        }

        main {
            display: flex;
            justify-content: flex-start;
            gap: 50px; 
            padding: 50px;
        }

        .bio {
            flex: 1;
            max-width: 50%;
        }

        .bio p {
            font-size: 1.2rem;
            color: #666;
        }

        .headshot {
            max-width: 26%; /* Image size */
            border: 2px solid #ccc; /* Light gray border */
            border-radius: 10px; /* Rounded corners */
            margin-left: 150px; /* Positioning */
            padding: 10px; /* Space between the image and the border */
            background-color: #fff; /* White background box */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: block; /* Ensures the image behaves properly in layouts */
            transform: translateX(100px); /* Start off-screen */
            animation: slideIn 1s ease-out forwards; /* Animation applied */
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        /* Mobile tweaks */
@media screen and (max-width: 430px) {
    body { padding: 0 1rem; }
    main { flex-direction: column; align-items: center; gap: 1.5rem; padding: 2rem 0; }
    .headshot { order: -1; max-width: 90%; margin: 0 auto; padding: 6px; }
    .bio { flex: none; max-width: 100%; text-align: center; }
    .bio h2 { display: block; font-size: 1.75rem; margin: 0.25rem 0 0.75rem; }
    .bio p { font-size: 1rem; margin: 0 0 1rem; }
    .button-container { margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 0.75rem; }
    .btn { min-width: 140px; padding: 10px 15px; font-size: 0.95rem; }
    footer p { font-size: 0.7rem; }
}
