<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <script defer src="scripts/survey.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        h3, h2 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(241, 235, 228);
            color: #333;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        form input[type="text"], form input[type="file"], form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box; 
}

        form input[type="checkbox"] {
            margin-right: 10px;
        }
        form input[type="submit"], form input[type="reset"], button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form input[type="submit"]:hover, form input[type="reset"]:hover, button:hover {
            background-color: #555;
        }
        #course-container {
            margin-bottom: 15px;
        }
        .course-entry {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .course-entry input {
            flex: 1;
            margin-right: 8px;
        }
        .course-entry button {
            padding: 5px 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .course-entry button:hover {
            background-color: #e5533e;
        }
    </style>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        <h2 id="intro-title">BYO Intro</h2>
        <h3 id="intro-text">Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
    </header>
    
    <main>
        <form id="byo-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept=".png, .jpg" required>

            <label for="image-caption">Image Caption:</label>
            <input type="text" id="image-caption" name="image-caption" required>

            <label for="personal-background">Personal Background:</label>
            <textarea id="personal-background" name="personal-background" required></textarea>

            <label for="professional-background">Professional Background:</label>
            <textarea id="professional-background" name="professional-background" required></textarea>

            <label for="academic-background">Academic Background:</label>
            <textarea id="academic-background" name="academic-background" required></textarea>

            <label for="web-background">Background in Web Development:</label>
            <textarea id="web-background" name="web-background" required></textarea>

            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform" required>

            <label for="courses">Courses Currently Taking:</label>
            <div id="course-container">
                <div class="course-entry">
                    <input type="text" name="course" placeholder="Enter course name" required>
                    <button type="button" class="delete-course">Delete</button>
                </div>
            </div>
            <button type="button" id="add-course">Add Course</button>

            <label for="funny-thing">Funny Thing?</label>
            <input type="text" id="funny-thing" name="funny-thing">

            <label for="anything-else">Anything Else?</label>
            <input type="text" id="anything-else" name="anything-else">

            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <footer>
        <footer>
            <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"> </script>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + window.location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/check/referer?uri=" + window.location.href);
    </script>
</body>
</html>
